<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Boat Rudder - The retro compatible CMS</title>
  <script src="/script.js"></script>
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>

<body bgcolor="#000000" text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0"
  marginheight="0" width="100%" style="max-width: 100%;">
  <!-- Define font -->
  <basefont face="Arial, Helvetica, sans-serif">
  <font face="Arial, Helvetica, sans-serif">

    <!-- Wrapper -->
    <table class="boat-rudder__main-container" width="100%" border="0" cellspacing="0" cellpadding="0">
      <!-- Menu -->
      <tr>
        <td align="center">
          <!-- Top Menu -->
          %s
        </td>
      </tr>

      <!-- Slider -->
      <tr>
        <td align="center">
          %s
        </td>
      </tr>

      <tr>
        <td align="center">
          <!-- Home Content -->
          %s
          <br>
        </td>
      </tr>

      <tr>
        <td align="center">
          <!-- Blog list -->
          %s
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td align="center">
          <table class="boat-rudder__footer" width="100%" cellpadding="0">
            <tr>
              <td>
                <img src="/themes/dark/assets/footer/purple-grid_epoch3.jpg" width="100%" height="120px" />
              </td>
            </tr>
            <tr>
              <td>
                <font color="#000000">
                  <img src="/themes/dark/assets/menu/logo.gif" />
                </font>
              </td>
            </tr>
          </table>
      <tr>
        <td></td>
      </tr>
      </td>
      </tr>
    </table>
  </font>
</body>

</html>
