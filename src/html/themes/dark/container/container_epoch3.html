<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TheRetroCenter.com</title>
  <script src="/script.js"></script>
  <link rel="stylesheet" href="/themes/dark/styles_epoch3.css">

  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Define font -->
  <basefont face="Arial, Helvetica, sans-serif">
  <font face="Arial, Helvetica, sans-serif">

    <!-- Wrapper -->
    <div class="boat-rudder__main-container" width="100%" border="0" cellspacing="0" cellpadding="0">
      <!-- Menu -->
      <section>
        <nav align="center">
          <!-- Top Menu -->
          %s
        </nav>
      </section>

      <!-- Slider -->
      <section>
        <td align="center">
          %s
        </td>
      </section>

      <section>
        <!-- Home Content -->
        %s
      </section>

      <section>
        <!-- Blog list -->
        %s
      </section>

      <!-- Footer -->
      <section class="boat-rudder__footer">
        <div class="boat-rudder__footer-tittle">
          THE RETRO CENTER
        </div>
      <section>
    </div>

    <style>.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }</style>

    <div class="modal" id="imageModal">
      <span class="close" id="closeModal">&times;</span>
      <img id="modalImage" src="" alt="Imagen ampliada">
    </div>
  </font>

  <script>
    // SelecciÃ³n de elementos
    const galleryImages = document.querySelectorAll('.boat-rudder__gallery-item img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    // Agregar evento a cada imagen
    galleryImages.forEach(image => {
      image.addEventListener('click', () => {
        modalImage.src = image.src; // Establecer imagen del modal
        modal.classList.add('active'); // Mostrar el modal
      });
    });

    // Cerrar el modal
    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    // Cerrar modal al hacer clic fuera de la imagen
    modal.addEventListener('click', (e) => {
      if (e.target !== modalImage) {
        modal.classList.remove('active');
      }
    });
  </script>
</body>

</html>
